<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <meta charset="UTF-8">
  <title>Orbal</title>
</head>
  <body onmousemove="updateRocketRotation()">
    <div id="cover" onclick="openMenu()" onmouseover="lightUpBack()" onmouseout="hideBack()"></div> <!-- Prevents svg from being accidentally highlighted and dragged -->
    <div class="output" id="output1"></div>
    <div class="output" id="output2"></div>
    <div class="output" id="output3">
      <p>Welcome to orbal! Click anywhere to fire engines.
        <br />The yellow arrow is your velocity direction, and the purple is the direction of the sun.</p>
      </div>
    <div id="menu">
      <div id="exit" onclick="closeMenu()"></div>
      <div id="primary" onclick="loadPrimary()"></div>
      <div id="secondary" onclick="loadSecondary()"></div>
    </div>
    <div id="viewport" onmousedown="mouseDown()" onmouseup="mouseUp()">
      <div id="player">
        <img id="velDirector" src="resources/velDirector.svg" height="170px" width="170px">
        <img id="downDirector" src="resources/downDirector.svg" height="170px" width="170px">
        <img id="rocketship" src="resources/rocketship1.svg" alt="player" height="70px" width="70px">
      </div>
      <div id="map">
        <div class="planet" id="earth"></div>s
      </div>
    </div>
  </body>
</html>
<script src="js/index.js"></script>
